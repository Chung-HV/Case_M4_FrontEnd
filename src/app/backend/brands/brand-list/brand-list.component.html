<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-lg-3 col-xl-2">
            <a
              href="ecommerce-add-new-products.html"
              class="btn btn-primary mb-3 mb-lg-0"
              ><i class="bx bxs-plus-square"></i>New Brand</a
            >
          </div>
          <div class="col-lg-9 col-xl-10">
            <form class="float-lg-end">
              <div class="row row-cols-lg-auto g-2">
                <div class="col-12">
                  <div class="position-relative">
                    <input
                      type="text"
                      class="form-control ps-5"
                      placeholder="Search Product..."
                    />
                    <span
                      class="
                        position-absolute
                        top-50
                        product-show
                        translate-middle-y
                      "
                      ><i class="bx bx-search"></i
                    ></span>
                  </div>
                </div>
                <div class="col-12">
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Button group with nested dropdown"
                  >
                    <button type="button" class="btn btn-white">Sort By</button>
                    <div class="btn-group" role="group">
                      <button
                        id="btnGroupDrop1"
                        type="button"
                        class="
                          btn btn-white
                          dropdown-toggle dropdown-toggle-nocaret
                          px-1
                        "
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <i class="bx bx-chevron-down"></i>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <li>
                          <a class="dropdown-item" href="#">Dropdown link</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">Dropdown link</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Button group with nested dropdown"
                  >
                    <button type="button" class="btn btn-white">
                      Collection Type
                    </button>
                    <div class="btn-group" role="group">
                      <button
                        id="btnGroupDrop1"
                        type="button"
                        class="
                          btn btn-white
                          dropdown-toggle dropdown-toggle-nocaret
                          px-1
                        "
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <i class="bx bxs-category"></i>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <li>
                          <a class="dropdown-item" href="#">Dropdown link</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">Dropdown link</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-white">
                      Price Range
                    </button>
                    <div class="btn-group" role="group">
                      <button
                        id="btnGroupDrop1"
                        type="button"
                        class="
                          btn btn-white
                          dropdown-toggle dropdown-toggle-nocaret
                          px-1
                        "
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <i class="bx bx-slider"></i>
                      </button>
                      <ul
                        class="dropdown-menu dropdown-menu-start"
                        aria-labelledby="btnGroupDrop1"
                      >
                        <li>
                          <a class="dropdown-item" href="#">Dropdown link</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">Dropdown link</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table mb-0 table-hover text-center align-middle">
      <thead>
        <tr>
          <th scope="col" style="width: 10%">ID</th>
          <th scope="col" style="width: 20%">Name</th>
          <th scope="col" style="width: 25%">Image</th>
          <th scope="col" style="width: 20%">Description</th>
          <th scope="col" style="width: 25%">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let brand of brands
              | paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  }
          "
        >
          <th scope="row">{{ brand.id }}</th>
          <td>{{ brand.name }}</td>
          <td>{{ brand.image }}</td>
          <td>{{ brand.description }}</td>
          <td>
            <a class="btn btn-sm btn-primary me-1 justify-content-center"
              >Edit</a
            >
            <a class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>

    <pagination-controls
      [responsive]="true"
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
